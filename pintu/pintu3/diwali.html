<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Happy Diwali</title>
  <link rel="stylesheet" href="style.css">
  <style>
    *{
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Arial', sans-serif;
    }

    body {
      overflow: hidden;
    }

    header{
    margin-top: 50px;
    border-radius:5px;
    background-color: rgb(14, 14, 18);
    width: 100%;
    height: 90px;
    border-bottom: 2px solid gray;
    margin: 2px;
    color: aliceblue;
  }

 header{
  position: fixed;
  text-shadow: 4px 4px 5px rgb(10, 8, 8),-2px -2px 5px rgb(10, 8, 8);
  }

  header:hover{
  background-color:pink;
  color: white;
  }

  h1:hover{
  background-color:yellowgreen ;
 }

 h1{
  font-size: 2vmax;
  margin-right: 5vmax;
  padding: 14px 20px;
  text-decoration: none;
  color: white;
  font-weight: bold;
 }

 nav a:hover{
  background-color:yellowgreen;
 }

 /* header nav .content a{
  transition: 0.3s;
  background-color: chartreuse;
  margin: 10px;
  padding: 20px;
 } */

  nav{
  height: 100%;
  margin-left:5vmax;
  margin-right:5vmax;
  display: flex;
  justify-content: space-between;
  align-items: center;
  }

  nav a{
  font-size: 1.5vmax;
  margin-right: 5vmax;
  padding: 14px 20px;
  text-decoration: none;
  color: white;
  font-weight: bold;
  }
 nav i{
  font-weight: bold;
  font-size: 2vw;
  display: none;
 }
      
 
 @media (max-width:1000px) {
  header{
  height: 100px;
  position: fixed;
  }

  nav a{
    display:none;
  }
  nav i{
    display:inline-block;
    font-size:4vmax;
  }
 }


 .video-container {
 position: relative;
 width: 100vw;
 height: 100vh;
 }

 .diwali-video {
 width: 100%;
 height: 100%;
 object-fit: cover;
 }

 .overlay-text {
 position: absolute;
 top: 50%;
 left: 50%;
 transform: translate(-50%, -50%);
 font-size: 4rem;
 font-weight: bold;
 color: #00ff5e;
 text-shadow: 0 0 20px rgba(255, 215, 0, 0.8), 0 0 30px rgba(255, 165, 0, 0.9);
 animation: glow 1.5s infinite alternate;
 }

 @keyframes glow {
  0% {
  text-shadow: 0 0 20px rgba(255, 215, 0, 0.8), 0 0 30px rgba(255, 165, 0, 0.9);
  }
  100% {
  text-shadow: 0 0 30px rgba(255, 255, 0, 1), 0 0 40px rgba(255, 140, 0, 1);
  }
  }
</style>
</head>
<body>
    <header>
        <nav>
          <h1>Indian festivals</h1>
            <div class="content">
              <a href="../pintu1/home.html">All puja</a>
              <a href="../pintu2/durga.html">Durga puja</a>
              <a href="../css project/holi1.html">Holi</a>
              <a href="./diwali.html">Diwali</a>
              <i class="ri-menu-line"></i>
            </div>
        </nav>
    </header>
    <br><br><br><br>
    <div class="video-container">
      <video autoplay loop controls class="diwali-video">
			<source src="./video/video.mp4" type="video/mp4">
		</video>		
    <div class="overlay-text">✨ Happy Diwali ✨ <br><a href="../index.html">GO BACK</a> </div>
  </div>
</body>
</html>
